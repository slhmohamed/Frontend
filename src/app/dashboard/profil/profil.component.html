<div class="min-height-300 bg-primary position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0"  >
      <img src="../../../assets/images/agil.png" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold">Gestionnaire des impayés</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item" routerLink="/list-membre" *ngIf="role=='Admin'">
        <a class="nav-link  " routerLink="/list-membre">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Liste utilisateur</span>
        </a>
      </li>
      <li class="nav-item" routerLink="/list-client" >
        <a class="nav-link "  routerLink="/list-client" >
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <i class="ni ni-calendar-grid-58 text-warning text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Liste  client</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link  "  routerLink="/list-impayé">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <i class="ni ni-calendar-grid-58 text-warning text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Impayé</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link active" routerLink="/profil">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <i class="ni ni-app text-info text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Profil</span>
        </a>
      </li>
    
    
    
      <li class="nav-item">
        <a class="nav-link " style="cursor: pointer;"  (click)="logout()">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
            <i class="ni ni-world-2 text-danger text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Logout</span>
        </a>
      </li>
   
    </ul>
  </div>
  
</aside>
<main class="main-content position-relative border-radius-lg ">
  <!-- Navbar -->
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" routerLink="/home">Home</a></li>
          <li class="breadcrumb-item text-sm text-white active" aria-current="page">Tables</li>
        </ol>
        <h6 class="font-weight-bolder text-white mb-0">Tables</h6>
      </nav>
     
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-header pb-0">
                      <div class="d-flex align-items-center">
                        <p class="mb-0">Edit Profile</p>
                        <span class="btn btn-primary btn-sm ms-auto" (click)="open()">Journal de log</span>
                       
                      </div>
                    </div>
                    <div class="card-body">
                      <p class="text-uppercase text-sm">User Information</p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="example-text-input" formControlName="role" class="form-control-label">Role</label>
                            <input class="form-control" type="text" formControlName="role" [disabled]="dynamicVariable">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="example-text-input"  class="form-control-label">Email address</label>
                            <input class="form-control" type="email" formControlName="email">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="example-text-input" class="form-control-label">First name</label>
                            <input class="form-control"   formControlName="firstName" type="text"  >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="example-text-input"  class="form-control-label">Last name</label>
                            <input class="form-control"  formControlName="lastName" type="text"  >
                          </div>
                        </div>
                      </div>
                      <hr class="horizontal dark">
                      <p class="text-uppercase text-sm">Contact Information</p>
                      <div class="row">
                    
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="example-text-input" class="form-control-label">Password</label>
                              <input class="form-control" formControlName="password" type="password"  >
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="example-text-input" class="form-control-label">Phone</label>
                              <input class="form-control" formControlName="phone" type="text" value=" ">
                            </div>
                          </div>
                      </div>
                      <button class="btn btn-primary btn-sm ms-auto" style="    width: 100%;">Modifier</button>
                    </div>
                  </div>
                  
            </form>
          </div>
    </div>
   
    <footer class="footer pt-3  ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6 mb-lg-0 mb-4">
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">

            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>
 

<div class="modal fade my-modal" tabindex="-1" role="dialog" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p>Journal de log</p>  
 
         <button type="button" class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
    <header>
      <span>Action</span>
      <span>Date</span>
    </header>

  
      <ng-container *ngFor="let item of logs">
        <div class="details">
      <p style="margin-top: -34px;"> {{item.action}}</p> 
        <p  class="date">{{item.createdAt|date:'dd-MM-yyyy'}}</p> <br>
      </div>
      </ng-container><br>
      
   
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="close()" >Close
        </button>
      </div>
    </div>
  </div>
</div>
